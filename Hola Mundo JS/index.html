<!-- Ejemplo con document.getElementById-->
<h2>Mi primera página web</h2>
<p> Resultado </p>
<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 5 + 6 * 7;
</script>

<!-- los ; separan las sentencias de JavaScript. Pueden separarse varias sentencias en una misma frase.
 los numeros pueden ser escritos con o sin decimales
 los strings son texto y pueden escribirse con " " o con ' '
 JavaScript usa la palabra clave var para la definición de variables-->
<script>
    //Ejemplo de definicion de variables. 
    var x;
    x = 17;
    document.getElementById("demo").innerHTML = x;
    </script>


<!--Una función de JavaScript se ejecuta cuando "algo" lo invoca
Una función JavaScript se define con la función de la palabra clave, seguido por un nombre , seguido de paréntesis () .

Los nombres de funciones pueden contener letras, dígitos, subrayados y signos de dólar-->


<h2>JavaScript Funciones</h2>

<p>Llamada a función que realiza un cálculo y devuelve un resultado</p>

<p id="demo"></p>

<script>
var x = myFunction(4, 3);
document.getElementById("demo").innerHTML = x;

function myFunction(a, b) {  // llamada a funcion myFunction, con parametros de entrada a,b. (4,3) --> 4 elevado a 3 = 64.
    return a ** b;
}

</script>
